      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button
                type="button"
                id="sidebarCollapse"
                class="btn btn-info navbar-btn"
              >
                <i class="glyphicon glyphicon-align-left"></i>
                <span>Toggle Sidebar</span>

            <div

              id="bs-example-navbar-collapse-1"

        <div class="container">
          <div class="card text-center">
            <!-- Header -->
            <div class="card-header myCardHeader">
              <div class="row">
                <div class="col-md-6">
                  <h3 class="text-left text-primary font-weight-bold">
                    Danh sách điện thoại
                  </h3>
                </div>
                <div class="col-md-6 text-right">
                  <button
                    class="btn btn-primary"
                    id="btnThem"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    Thêm điện thoại
                  </button>

                  <button style="display: none"
                    class="btn btn-primary"
                    id="btnCapNhatHidden"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                
                  </button>
                </div>
              </div>
            </div>

            <!-- Body -->
            <div class="card-body">
              <div class="row mb-3">
                <div class="col">
                  <div class="input-group">
                    <input
                      oninput="findPhoneByName()"
                      type="text"
                      class="form-control"
                      placeholder="Tên điện thoại"
                      id="searchName"
                    />
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="btnTimNV"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <table class="table table-bordered table-hover myTable">
                <thead class="text-primary">
                  <tr>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Màn hình</th>
                    <th>Camera trước</th>
                    <th>Camera sau</th>
                    <th>Hình ảnh</th>
                    <th>Mô tả</th>
                    <th>Loại</th>
                    <th>Id</th>
                    <th>Số lượng</th>
                    <th><em class="fa fa-cog"></em></th>
                  </tr>
                </thead>
                <tbody id="tableDanhSach"></tbody>
              </table>
            </div>

            <!-- Footer -->
            <div class="card-footer myCardFooter">
              <nav>
                <ul
                  class="pagination justify-content-center"
                  id="ulPhanTrang"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mb-0">
            <h2 id="header-title">Phone Management</h2>
          </header>

          <!-- Modal Header -->
          <!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-mobile"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control input-sm"
                    placeholder="Tên điện thoại"
                  />
                </div>

                <span class="sp-thongbao" id="tbName"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-money"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="price"
                    id="price"
                    class="form-control input-sm"
                    placeholder="Giá"
                  />
                </div>
                <span class="sp-thongbao" id="tbPrice"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-mobile"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="screen"
                    id="screen"
                    class="form-control input-sm"
                    placeholder="Màn hình"
                  />
                </div>

                <span class="sp-thongbao" id="tbScreen"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-eye"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="backCamera"
                    id="backCamera"
                    class="form-control input-sm"
                    placeholder="Camera Sau"
                  />
                </div>
                <span class="sp-thongbao" id="tbBackCamera"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-eye"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="frontCamera"
                    id="frontCamera"
                    class="form-control"
                    placeholder="Camera Trước"
                  />
                </div>

                <span class="sp-thongbao" id="tbFrontCamera"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-file-image-o" aria-hidden="true"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="img"
                    id="img"
                    class="form-control input-sm"
                    placeholder="Link ảnh"
                  />
                </div>
                <span class="sp-thongbao" id="tbImg"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-info" aria-hidden="true"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="desc"
                    id="desc"
                    class="form-control input-sm"
                    placeholder="Mô tả"
                  />
                </div>
                <span class="sp-thongbao" id="tbDesc"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-mobile"></i
                    ></span>
                  </div>
                  <select class="form-control" id="type">
                    <option>Chọn loại điện thoại</option>
                    <option>Iphone</option>
                    <option>Samsung</option>
                  </select>
                </div>

                <span class="sp-thongbao" id="tbType"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-sort-numeric-asc" aria-hidden="true"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="id"
                    id="id"
                    class="form-control input-sm"
                    placeholder="Id"
                  />
                </div>
                <span class="sp-thongbao" id="tbId"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-archive" aria-hidden="true"></i
                    ></span>
                  </div>
                  <input
                    type="number"
                    name="quantity"
                    id="quantity"
                    class="form-control input-sm"
                    placeholder="Số lượng"
                  />
                </div>
                <span class="sp-thongbao" id="tbQuantity"></span>
              </div>

              <button
                onclick="reset()"
                type="reset"
                id="btnReset"
                class="btn btn-dark"
                style="display: block; margin-left: auto"
              >
                Reset
              </button>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button
              id="btnThemNV"
              type="button"
              class="btn btn-success"
              onclick="createPhone()"
            >
              Thêm điện thoại
            </button>
            <button
              id="btnCapNhat"
              type="button"
              class="btn btn-success"
              onclick="updatePhone()"
            >
              Cập nhật
            </button>
            <button
              id="btnDong"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>
